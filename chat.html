<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="https://cdn.pubnub.com/pubnub-3.7.21.js"></script>
    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.js"></script>
    <script src="chat_controller.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body ng-app="app">
        <div class="container bootstrap snippet" ng-controller="ChatCtrl">
            <div class="row">
                <div class="portlet portlet-default">
                    <div class="portlet-heading">
                        <div class="portlet-title">
                            <h4><i class="fa fa-circle text-green"></i> Jane Smith</h4>
                        </div>
                        <div class="portlet-widgets">

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="chat" class="panel-collapse collapse in">
                        <div>
                            <div  class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">
                                 
                                    <div ng-repeat="message in messages" class="row">
                                        <div class="col-lg-12">
                                            <div class="media">
                                                <a class="pull-left" href="#">
                                                    <img class="media-object img-circle" src="http://lorempixel.com/30/30/people/1/" alt="">
                                                </a>
                                                <div class="media-body">
                                                    <h4 class="media-heading">
                                                        Maiada
                                                        <span class="small pull-right">{{ message.date | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                                                    </h4>
                                                    <p>{{ message.content }}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>

                            </div>
                        </div>
                        <div class="portlet-footer">
                            <form role="form" ng-submit="sendMessage()">
                                <div class="form-group">
                                    <textarea ng-model="messageContent" class="form-control" placeholder="Type your message..."></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default pull-right">Send</button>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>

</body>
</html>
