
<div class="container bootstrap snippet" >
    <div class="row" style="width: 700px;">
        <div class="portlet portlet-default">
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4><i class="fa fa-circle text-green"></i>{{contact.Name}}</h4>
                </div>
                <div class="portlet-widgets">

                </div>
                <div class="clearfix"></div>
            </div>
            <div id="chat" class="panel-collapse collapse in">
                <div id="scroll" class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">

                    <div ng-repeat="message in messages track by $index" class="row">
                        <div class="col-lg-12">
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object img-circle" src="" alt="">
                                </a>
                                <div class="messageContent-{{message.sender_uuid}} media-body notmine">
                                    <h4 class="media-heading">
                                        
                                        <span class="small pull-right timeSpan">{{ message.date | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                                    </h4>
                           
                                    <div class="messageContent" ng-bind-html="message.content | to_trusted"></div>
                                   
                                    <img class="img-{{message.sender_uuid}}" src="{{message.img}}" alt="" />
                                </div>
                            </div>
                        </div>
                        <hr><br /><br />
                    </div>


                </div>
              

                <div class="portlet-footer">
                   
                   
                    <form role="form" ng-submit="sendMessage()">
                       
                        <div>
                            <input type="text" ng-model="messageContent"  class="txtArea form-control" placeholder="Type your message..."/>
                            <!--<a href="javascript:void(0)" emoji-input ng-model="messageContent" class="emoji-button"  title="Insert Emoji">Insert Emoji</a>-->
                            <input id="browse" style="display:none" my-upload type="file" name="upload">
                            <i id="pin" class="fa fa-paperclip fa-2x pinCustom" ng-click="browseFun()" aria-hidden="true"></i>
                            <img ng-if="image" id="imgSrc" src="{{image}}" class="imgScale" alt="">
                             <button type="submit" class="btnSend">Send</button>
                          
                        </div>
                        <div class="form-group">

                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
